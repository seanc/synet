{% extends 'admin' %}

{% block dashboard %}
  <div class="panel panel-default">
    <div class="panel-heading">View Contact Request</div>
    <div class="panel-body">
      
      <form role="form">
      
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" value="{{ name }}" disabled>
        </div>
      
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control disabled" name="email" value="{{ email }}" disabled>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" name="subject" value="{{ subject }}" disabled>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" class="form-control" disabled>{{ message }}</textarea>
        </div>      
      </form>
      
    </div>
  </div>
{% endblock %}
