{% extends 'layout/portfolio' %}

{% block portfolio %}

  {% if errors %}
    <div class="alert alert-danger alert-dismissable" role="alert">
      <button class="close" type="button" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <p>Oh Snap, you've got errors!</p>
      <ul class="padding-none">
        {% for error in errors %}
          <li>{{error.message}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  {% if success %}
    <div class="alert alert-success alert-dismissable" role="alert">
      <button class="close" type="button" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <p><strong>Success!</strong> Your portfolio item has been added</p>
    </div>
  {% endif %}
  
  <form action="/admin/portfolio/create" method="POST" role="form">
    {{ csrfField | safe }}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Item Name">
    </div>
  
    <div class="form-group">
      <label for="preview">Preview Image</label>
      <input type="text" class="form-control" id="preview" name="preview" placeholder="http://imgur.com/...">
    </div>
    
    <div class="form-group">
      <label for="link">Link</label>
      <input type="text" class="form-control" id="link" name="link" placeholder="https://synet.io/preview/...">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
{% endblock %}
