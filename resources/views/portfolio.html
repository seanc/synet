{% extends 'admin' %}

{% block dashboard %}
  <div class="panel panel-default">
    <div class="panel-heading">
      Portfolio Management
      <div class="pull-right">
        <div class="btn-group btn-group-xs">
          <a href="/admin/portfolio/create" class="btn btn-primary btn-small">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
           Add Item</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      {% if success %}
        <div class="alert alert-success alert-dismissable" role="alert">
          <button class="close" type="button" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <p><strong>Success!</strong> {{ success.message }}</p>
        </div>
      {% endif %}
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Preview Image</th>
              <th>Link</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for item in items %}
              <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.preview }}</td>
                <td>{{ item.link }}</td>
                <td data-item-id="{{ item.id }}">
                  <div class="btn-group btn-group-xs">
                    <a href="/admin/portfolio/edit/{{ item.id }}" class="btn btn-primary btn-small">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      Edit
                    </a>
                    <a href="/admin/portfolio/delete/{{ item.id }}" class="btn btn-danger btn-small">
                      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                      Remove
                    </a>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
